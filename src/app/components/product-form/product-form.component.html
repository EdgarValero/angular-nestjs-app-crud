<div class="row">
  <div class="col-sm-6 mx-auto">
    <div class="card card-body">
      <form (submit)="edit ? updateProduct() : submitProduct()">
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="product.name"
            class="form-control"
            placeholder="Product Name"
            autocomplete="off"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="description"
            [(ngModel)]="product.description"
            class="form-control"
            placeholder="Product Description"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            name="price"
            [(ngModel)]="product.price"
            class="form-control"
            placeholder="Price"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="imageURL"
            [(ngModel)]="product.imageURL"
            class="form-control"
            placeholder="Image Url"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          {{ edit ? 'Update' : 'Create' }}
        </button>
      </form>
    </div>
  </div>
</div>
